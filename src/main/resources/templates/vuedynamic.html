<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Dynamic vue</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!--Einbindung der passenden js datei (die unter resources:static liegen muss-->
    <script type="module" src="#" th:src="@{dynamic.js}" defer></script>
    <link rel="stylesheet" href="../css/styleVueDynamic.css" th:href="@{../css/styleVueDynamic.css}"/>
</head>
<div id="dynamic-component-demo" class="demo" xmlns:v-on="http://www.w3.org/1999/xhtml"
     xmlns:v-bind="http://www.w3.org/1999/xhtml">
    <button
            v-for="tab in tabs"
            v-bind:key="tab"
            v-bind:class="['tab-button', { active: currentTab === tab }]"
            v-on:click="currentTab = tab"
    >
        {{ tab }}
    </button>
    <component v-bind:is="currentTabComponent" class="tab"></component>
</div>
