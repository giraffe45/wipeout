<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::body})}" lang="en-us" xmlns:th="https://thymeleaf.org" >
<head>
    <title>Create your favourite Surfspots!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<h2>Create a Surfspot</h2>
<form action="#" th:action="@{/createsurfspot}" th:object="${surfspot}" method="post">
    <p>Id: <label>
        <input type="text" th:field="*{id}" />
    </label></p>
    <p>Name: <label>
        <input type="text" th:field="*{name}" />
    </label></p>
    <p>surfSpotAddress: <label>
        <input type="text" th:field="*{surfSpotAddress}" />
    </label></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
